<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri Dotnet Example</title>
  </head>
  <body>
    <h1>Tauri Dotnet Example!</h1>
    <button id="run-btn">run</button>
    <p id="res"></p>
    <script>
      const { invoke } = this.__TAURI__;

      document.getElementById('run-btn').addEventListener('click', runCommnad);

      async function runCommnad() {
        const response = await invoke('command_run', { payload: 'hello' });
        document.getElementById('res').textContent = response;
      }
    </script>
  </body>
</html>
